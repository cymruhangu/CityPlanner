<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" name="description" content="City Planner">
  <title>MK's City Planner</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
   integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
  <main role="main">
    <section id="splash" role="region">
      <div id="intro">
        <h1 id="intro1">Five Days in the City</h1>
        <h1 id="intro2">Plan & Map a Visit</h1>
        <h1 id="intro3">Create an Itinerary</h1>
        <h1 id="intro4">Where do you want to explore?</h1>
        <form id="trip-form">
            <label><h2 id="city-select">Select a City:</h2>
              <select id="city" size="1" required role="listbox">
                <option value="" disabled selected>Select your city</option>
                <option value="NY" role="option">New York</option>
                <option value="PHL" role="option">Philadelphia</option>
                <option value="BSTN"role="option">Boston</option>
                <option value="DC" role="option">Washington</option>
                <option value="CHI" role="option">Chicago</option>
                <option value="NOLA" role="option">New Orleans</option>
                <option value="MTL" role="option">Montreal</option>
                <option value="TO" role="option">Toronto</option>
              </select>
            </label> 
          <button type="submit">Submit</button>  
        </div>  
        </form>
      </div>
    </section>
    <section id="splash-2">
      <h1 id="splash2-1">Explore <span class="selected-city">New York</span></h1>
      <h2 id="splash2-2">Select Your First Day</h2>
      <form id="date-form">
        <label for="arrive">
          <input type="date" id="arrive" required>
        </label>
        <button type="submit">Submit</button>
      </form>
      <h2 id="splash2-3">Your first day is <span id="firstday"></span> </h2>
      <h2 id="splash2-4">Choose places you want to go.</h2>
      <h2 id="splash2-5">Discover places nearby.</h2>
      <h2 id="splash2-6">Create a 5 day schedule.</h2>
      <h2 id="splash2-7">First...Enter the hotel where you are staying.</h2>
    </section>
    <div id="exploration">
      <h1 id="explore-h1">Explore <span class="selected-city"></span></h1>
      <input id="pac-input" class="controls" type="text" placeholder="Enter Hotel">
      <div id="map"></div>
      <div id="places">
      </div>
      <div id="itinerary"></div>
    </div>
  </main>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="main.js" type="text/javascript"></script>
  <!-- <script src="drag.js" type="text/javascript"></script> -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFyC3jDrzJK-9cl0wuWZonC-JpwP5Gaho&libraries=places&callback=mySpace.initMap"
        async defer></script>
</body>
</html>
