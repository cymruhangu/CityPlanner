<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MK's City Planner</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
   integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
</head>
<body>
  <main>
    <section id="splash" role="region">
      <div id="intro">
        <span id="intro1"><h1>Five Days in the City</h1></span>
        <span id="intro2"><h3>Plan and Visualize Your Visit</h3></span>
        <span id="intro3"><h4>Select a City and Arrival Date:</h4></span>
        <form id="trip-form">
          <label>Destination City:
            <select id="city" size="1" required>
              <option value="" disabled selected>Select your city</option>
              <option value="NY">New York</option>
              <option value="PHL">Philadelphia</option>
              <option value="BSTN">Boston</option>
              <option value="DC">Washington</option>
              <option value="CHI">Chicago</option>
              <option value="NOLA">New Orleans</option>
            </select>
          </label>
          <label for="arrive">Arrival:
            <input type="date" id="arrive" required>
          </label>
            <button type="submit">Submit</button>
        </form>
      </div>
    </section>
    <section id="splash-2"></section>
    <section id="exploration">
      <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
      <div id="map"></div>
      <div id="map2"></div>
      <div id="map2-info">
        <h1>Zoom on place</h1>
        <button id="return" type="button">return</button>
      </div>
      <div id="nearby-places"><h2>Nearby Form</h2></div>
      <div id="places">
        <h2>My Places in <span id="city">CITY </span></h2>
      </div>
      <div id="itinerary">
      </div>
      <div id="infowindow-content">
        <span id="place-name"  class="title"></span><br>
        <span id="place-address"></span>
        <br>
        <span id="place-phone"></span>
        <br>
        <span id="place-website"></span>
      </div>
    </section>
  </main>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js'></script>
  <script src="main.js" type="text/javascript"></script>
  <!-- <script src="drag.js" type="text/javascript"></script> -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFyC3jDrzJK-9cl0wuWZonC-JpwP5Gaho&libraries=places&callback=mySpace.initMap"
        async defer></script>
</body>
</html>
