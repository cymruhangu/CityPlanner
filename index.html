<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MK's City Planner</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
   integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
  <section id="splash" role="region">
    <div id="intro"><h1>City Planner App</h1></div>
    <form id="trip-form">
      <label>Destination City:
        <select id="city" size="1">
          <option value="NY">New York</option>
          <option value="PHL">Philadelphia</option>
          <option value="BSTN">Boston</option>
          <option value="DC">Washington</option>
          <option value="CHI">Chicago</option>
        </select>
      </label>
      <label for="arrive">Arrival:
        <input type="date" id="arrive">
      </label>
      <label for="depart">Departure:
        <input type="date" id="depart">
      </label>
        <button type="submit">Submit</button>
    </form>
  </section>
	<input id="pac-input" class="controls" type="text"
        placeholder="Enter a location">
    <div id="map"></div>
    <div id="infowindow-content">
      <span id="place-name"  class="title"></span><br>
      <span id="place-address"></span>
      <br>
      <span id="place-phone"></span>
      <br>
      <span id="place-website"></span>
    </div>
    <section id="results">
      <div id="places">
        <ul id="place-ul" class="lists"></ul>
      </div>
      <div id="itinerary">
        <ul id="dates-ul" class="lists"></ul>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-range/4.0.1/moment-range.js"></script>
    <!-- <script>
      moment().format();
  </script> -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="main.js" type="text/javascript"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFyC3jDrzJK-9cl0wuWZonC-JpwP5Gaho&libraries=places&callback=mySpace.initMap"
        async defer></script>
</body>
</html>
